<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/emulator.js"></script>
  <script src="js/chip8.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <title>Chip8</title>
</head>
<body>
  <main>
    <canvas width="768" height="384"></canvas>
    <div id="emulator-controls">
      <button onclick="document.getElementById('file-input').click();">Load ROM</button>
      <input id="file-input" type="file" name="name" style="display: none;">
      <button id="start-button">Run</button>
    </div>
    <div id="instruction-panel">
      <table id="instructions">
      </table>
    </div>
  </main>
</body>
<script type="text/x-handlebars" id="instruction-template">
  {{#each instructions}}
  <tr id="address-{{address}}">
    <td>{{address}}</td>
    <td>{{code}}</td>
    <td>{{str}}</td>
  </tr>
  {{/each}}
</script>
</html>
